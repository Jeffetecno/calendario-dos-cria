<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Compartilhado</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="container-fluid">
        <div id="chat" class="col-md-4 border-right">
            <div id="chat-header" class="bg-primary text-white text-center p-2">Chat</div>
            <div id="chat-messages" class="p-2" style="height: calc(100% - 100px); overflow-y: auto;"></div>
            <form id="chat-form" class="d-flex p-2 border-top">
                <input type="text" id="chat-input" class="form-control mr-2" placeholder="Digite sua mensagem..." required>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div id="calendar-container" class="col-md-8 d-flex align-items-center justify-content-center">
            <div id="calendar" class="w-100">
                <div class="header d-flex justify-content-between align-items-center p-2 border-bottom">
                    <button id="prev" class="btn btn-link">&lt;</button>
                    <h1 id="month-year" class="m-0"></h1>
                    <button id="next" class="btn btn-link">&gt;</button>
                </div>
                <div id="weekdays" class="d-flex border-bottom">
                    <div class="w-100 text-center p-2">Dom</div>
                    <div class="w-100 text-center p-2">Seg</div>
                    <div class="w-100 text-center p-2">Ter</div>
                    <div class="w-100 text-center p-2">Qua</div>
                    <div class="w-100 text-center p-2">Qui</div>
                    <div class="w-100 text-center p-2">Sex</div>
                    <div class="w-100 text-center p-2">Sáb</div>
                </div>
                <div id="days" class="d-flex flex-wrap"></div>
            </div>
        </div>
    </div>

    <div id="event-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="event-form">
                        <div class="form-group">
                            <label for="event-date">Data:</label>
                            <input type="text" id="event-date" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="event-description">Descrição:</label>
                            <input type="text" id="event-description" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="event-recurring">Recorrência:</label>
                            <select id="event-recurring" class="form-control">
                                <option value="none">Nenhuma</option>
                                <option value="weekly">Semanal</option>
                                <option value="monthly">Mensal</option>
                                <option value="annually">Anual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="event-image">Imagem:</label>
                            <input type="file" id="event-image" class="form-control-file" accept="image/*">
                        </div>
                        <button type="button" id="save-event" class="btn btn-secondary">Salvar Evento</button>
                        <button type="button" id="save-event-with-image" class="btn btn-secondary">Salvar Evento com Imagem</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
